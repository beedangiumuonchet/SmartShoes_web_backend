spring:
  # Development Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/shoesstore_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456

  # JPA Configuration for Development
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# Development Logging - Only DB, errors, and app logs
logging:
  level:
    com:
      ds: INFO
    org:
      springframework:
        security: WARN
        # SQL: DEBUG
        # type.descriptor.sql.BasicBinder: TRACE
        web: WARN
        boot: WARN
        data: WARN
        transaction: WARN
        orm: WARN
      hibernate:
        SQL: WARN
        engine:
          jdbc:
            spi:
              SqlExceptionHelper: WARN
    root: WARN
  # Disable Hibernate query logging
  org.hibernate.SQL: WARN
  org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Development Configuration
app:
  admin:
    email: admin@mail.mail
    username: admin
    password: admin
